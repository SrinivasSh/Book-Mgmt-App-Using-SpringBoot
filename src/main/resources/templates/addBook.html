<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Management App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #343a40;
        }
        .form-group label {
            font-weight: bold;
        }
        .form-control {
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container mt-5 form-container">
        <h2>Book Management</h2>
        <form th:object="${bookRef}" method="post" action="/collect/book">
            <div class="form-group">
                <label for="bookId">Id:</label>
                <input th:field="*{bookId}" type="number" class="form-control" id="Id" name="Id" placeholder="Enter Book Id"/>
            </div>
            <div class="form-group">
                <label for="bookImageUrl">Image URL:</label>
                <input th:field="*{bookImage}" type="text" class="form-control" id="bookImage" name="bookImageURL" placeholder="Enter Image URL"/>
            </div>
            <div class="form-group">
                <label for="title">Title:</label>
                <input th:field="*{bookTitle}" type="text" class="form-control" id="title" name="Title" placeholder="Enter Book Title"/>
            </div>
            <div class="form-group">
                <label for="author">Author:</label>
                <input th:field="*{bookAuthor}" type="text" class="form-control" id="author" name="Author" placeholder="Enter Author Name"/>
            </div>
            <div class="form-group">
                <label for="isbn">ISBN:</label>
                <input th:field="*{bookISBN}" type="number" class="form-control" id="isbn" name="ISBN" placeholder="Enter ISBN"/>
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input th:field="*{bookPrice}" type="number" class="form-control" id="price" name="Price" placeholder="Enter Price"/>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
