<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Management App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .book-card {
            margin-bottom: 20px;
            border: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
            transition: transform 0.2s;
        }
        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        .card-body {
            padding: 20px;
            background: linear-gradient(to bottom, #fff, #f1f1f1);
        }
        .card-title a {
            color: #343a40;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.25rem;
        }
        .card-title a:hover {
            color: #007bff;
        }
        .btn-group {
            margin-top: 10px;
        }
        .btn-group a {
            margin-right: 5px;
        }
        .btn-warning, .btn-danger {
            font-weight: bold;
            border-radius: 5px;
        }
        .btn-warning {
            background-color: #ffc107;
            border-color: #ffc107;
        }
        .btn-warning:hover {
            background-color: #e0a800;
            border-color: #d39e00;
        }
        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .btn-danger:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }
         .welcome-message {
            text-align: center;
            margin-top: 40px;
            color: #343a40;
        }
        .welcome-message h2 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .welcome-message p {
            font-size: 1.2rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
		 <div class="welcome-message">
        <h2>Welcome to Book Library!</h2>
        <p>Your gateway to a vast collection of books. Explore, read, and enjoy!</p>
    </div>
        <div class="row" th:each="i: ${allBooks}">
            <div class="col-md-4">
                <div class="card book-card">
                    <div class="card-body">
                        <h5 class="card-title">
                            <a th:href="@{/read/particular/book/{id} (id=${i.bookId})}" th:text="${i.bookTitle}"></a>
                        </h5>
                        <div class="btn-group">
                            <a class="btn btn-warning" th:href="@{/update/particular/book/{id} (id=${i.bookId})}">Update</a>
                            <a class="btn btn-danger" th:href="@{/delete/particular/book/{id} (id=${i.bookId})}" onclick="return confirm('Are you sure you want to delete this book?');">Delete</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
