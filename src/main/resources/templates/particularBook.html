<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Management App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .book-details {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
        }
        .book-details img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 10px;
        }
        .book-details h2 {
            margin-bottom: 10px;
            font-size: 1.5rem;
            color: #333;
        }
        .book-details h2 span {
            font-weight: normal;
            color: #666;
        }
        .book-details .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .book-details .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="book-details">
            <img th:src="@{${particularBookData.bookImage}}" alt="Book Image">
            <h2>ID: <span th:text="${particularBookData.bookId}"></span></h2>
            <h2>Title: <span th:text="${particularBookData.bookTitle}"></span></h2>
            <h2>Author: <span th:text="${particularBookData.bookAuthor}"></span></h2>
            <h2>ISBN: <span th:text="${particularBookData.bookISBN}"></span></h2>
            <h2>Price: $<span th:text="${particularBookData.bookPrice}"></span></h2>
            <a href="/read/allBooks" class="btn btn-primary mt-3">Back to List</a>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
